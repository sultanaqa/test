<body>
    <div class="container">
        <div class="crtA"><h1>Create Account</h1></div>
        <div class="get"><p>Get started with your free account</p></div>
        <div class="social"><p class="social1"><i class="fa-brands fa-twitter"></i> Login via Twitter</p></div>
        <div class="social"><p class="social2"><i class="fa-brands fa-facebook"></i> Login via Facebook</p></div>
        <div class="container_2">
            <div class="box"></div>
            <p>OR</p>
            <div class="box"></div>
        </div>
        <form id="form" style="max-width:500px;margin:auto">
            <div class="input-container">
              <i  class="fa fa-user icon"></i>
              <input id="fullname" class="input-field" type="text" placeholder="Full name" name="usrnm">
            </div>
          
            <div class="input-container">
              <i  class="fa fa-envelope icon"></i>
              <input id="email"  class="input-field" type="text" placeholder="Email address" name="email">
            </div>
            
            <div class="input-container">
                <i class="fa-solid fa-phone-flip icon"></i>
                <input class="input-field" type="number" placeholder="+971" name="psw">
              <input class="input-field" type="number" placeholder="Phone number" name="psw">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-building icon"></i>
                <select class="input-field" id="country" name="country">
                    <option value="australia">Select job type</option>
                    <option value="canada">Job2</option>
                    <option value="usa">Job3</option>
                  </select>
              </div>
              <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input id="password1" class="input-field" type="password" placeholder="Create password" name="email">
              </div>
              <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input id="password2" class="input-field" type="password" placeholder="Repeat password" name="email">
              </div>
          
            <button id="btn1" type="submit" class="btn">Create Account</button>
          </form>
          <div><p>Have an account?<a href="#">Log in</a></p></div>

          <script src="./index.js"></script>
    </div>
